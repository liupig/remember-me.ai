<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.7;
      color: #1a1a1a;
      background: #fafafa;
    }

    a { color: #0969da; text-decoration: none; }
    a:hover { text-decoration: underline; }

    .site-header {
      border-bottom: 1px solid #e5e5e5;
      background: #fff;
      padding: 1rem 0;
    }
    .site-header .wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .site-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: #1a1a1a;
    }
    .site-nav a {
      margin-left: 1.5rem;
      color: #555;
      font-size: 0.9rem;
    }

    .wrapper {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    .site-content {
      padding: 2rem 0 4rem;
    }

    .site-footer {
      border-top: 1px solid #e5e5e5;
      padding: 2rem 0;
      text-align: center;
      color: #888;
      font-size: 0.85rem;
    }

    /* Markdown content */
    .markdown-body h1 { font-size: 1.8rem; margin: 2rem 0 1rem; font-weight: 700; }
    .markdown-body h2 { font-size: 1.4rem; margin: 1.8rem 0 0.8rem; font-weight: 600; }
    .markdown-body h3 { font-size: 1.15rem; margin: 1.5rem 0 0.6rem; font-weight: 600; }
    .markdown-body p { margin: 0.8rem 0; }
    .markdown-body ul, .markdown-body ol { margin: 0.8rem 0; padding-left: 2rem; }
    .markdown-body li { margin: 0.3rem 0; }
    .markdown-body blockquote {
      border-left: 3px solid #d0d7de;
      padding: 0.5rem 1rem;
      margin: 1rem 0;
      color: #555;
      background: #f6f8fa;
    }
    .markdown-body code {
      background: #f0f0f0;
      padding: 0.15rem 0.4rem;
      border-radius: 3px;
      font-size: 0.9em;
    }
    .markdown-body pre {
      background: #f6f8fa;
      padding: 1rem;
      border-radius: 6px;
      overflow-x: auto;
      margin: 1rem 0;
    }
    .markdown-body pre code {
      background: none;
      padding: 0;
    }
    .markdown-body hr {
      border: none;
      border-top: 1px solid #e5e5e5;
      margin: 2rem 0;
    }
    .markdown-body img {
      max-width: 100%;
      border-radius: 6px;
    }
    .markdown-body strong { font-weight: 600; }
    .markdown-body em { font-style: italic; }
    .markdown-body table {
      border-collapse: collapse;
      margin: 1rem 0;
      width: 100%;
    }
    .markdown-body th, .markdown-body td {
      border: 1px solid #d0d7de;
      padding: 0.5rem 0.8rem;
      text-align: left;
    }
    .markdown-body th { background: #f6f8fa; font-weight: 600; }

    /* Contributor cards */
    .contributor-grid {
      display: grid;
      gap: 1.2rem;
      margin-top: 1.5rem;
    }
    .contributor-card {
      background: #fff;
      border: 1px solid #e5e5e5;
      border-radius: 8px;
      padding: 1.5rem;
      transition: box-shadow 0.2s, border-color 0.2s;
    }
    .contributor-card:hover {
      border-color: #d0d7de;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    .contributor-card h3 { margin: 0 0 0.4rem; font-size: 1.15rem; }
    .contributor-card h3 a { color: #1a1a1a; }
    .contributor-card .quote { color: #666; font-size: 0.9rem; margin-bottom: 0.6rem; }
    .contributor-card .meta { color: #888; font-size: 0.8rem; }
    .contributor-card .meta a { color: #888; }
    .contributor-card .meta a:hover { color: #0969da; }

    /* Page header */
    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.5rem;
    }
    .github-link {
      font-size: 0.85rem;
      color: #666;
      transition: color 0.2s;
    }
    .github-link:hover { color: #0969da; text-decoration: none; }

    /* Breadcrumb */
    .breadcrumb {
      font-size: 0.85rem;
      color: #888;
    }
    .breadcrumb a { color: #666; }

    /* Hero */
    .hero {
      text-align: center;
      padding: 2rem 0;
    }
    .hero h1 { font-size: 2rem; margin-bottom: 0.5rem; }
    .hero .tagline { color: #555; font-size: 1.05rem; margin-bottom: 0.8rem; }
    .hero .cta {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.5rem;
      background: #1a1a1a;
      color: #fff;
      border-radius: 6px;
      font-size: 0.9rem;
    }
    .hero .cta:hover { background: #333; text-decoration: none; }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="wrapper">
      <a class="site-title" href="{{ site.baseurl }}/">remember-me.ai</a>
      <nav class="site-nav">
        <a href="https://github.com/liuzhao1225/remember-me.ai">GitHub</a>
      </nav>
    </div>
  </header>

  <main class="site-content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="wrapper">
      Remember me. 记住我。
    </div>
  </footer>
</body>
</html>
