---
layout: default
---
<div class="page-header">
  <div class="breadcrumb">
    <a href="{{ site.baseurl }}/">首页</a> / {{ page.username }}
  </div>
  <a href="https://github.com/{{ page.username }}" class="github-link">@{{ page.username }}</a>
</div>

<div class="markdown-body">
  {{ content }}
</div>

{% if page.posts.size > 0 %}
<hr style="margin: 2rem 0">
<h2>文章</h2>
<ul>
  {% for post in page.posts %}
  <li><a href="{{ site.baseurl }}/contributors/{{ page.username }}/{{ post.slug }}/">{{ post.title }}</a></li>
  {% endfor %}
</ul>
{% endif %}
